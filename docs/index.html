<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="description" content="Send live reactions during presentations">
  <title>Live Reactions</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    window.firebaseModules = { initializeApp, getDatabase, ref, push, serverTimestamp };
  </script>
</head>
<body>

        <input
          type="text"
          id="room-code-input"
          placeholder="Enter room code"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <button id="join-btn" class="join-button">
          Join Room
        </button>
      </div>

      <p class="hint">Ask the presenter for the room code</p>
    </div>

    <!-- Reactions Screen -->
    <div id="reactions-screen" class="screen hidden">
      <div class="room-header">
        <span id="room-name" class="room-badge">Room: ---</span>
        <button id="leave-btn" class="leave-button">Leave</button>
      </div>

        <button class="emoji-btn" data-emoji="ğŸ˜‚">
          <span class="emoji">ğŸ˜‚</span>
          <span class="label">Funny</span>
        </button>
      </div>

      <div id="status-bar" class="status-bar">
        <span class="status-dot connected"></span>
        <span id="status-text">Connected</span>
      </div>
    </div>

    <!-- Sent Animation Overlay -->
    <div id="sent-overlay" class="sent-overlay hidden">
      <span id="sent-emoji" class="sent-emoji"></span>
    </div>
  </div>

  <script src="js/animations.js"></script>
  <script src="js/firebase-client.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
