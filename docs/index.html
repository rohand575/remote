<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="description" content="Send live reactions during presentations">
  <title>Live Reactions</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, get, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    window.firebaseModules = { initializeApp, getDatabase, ref, push, get, serverTimestamp };
  </script>
</head>
<body>
  <div class="container">
    <!-- Connection Screen -->
    <div id="connect-screen" class="screen">
      <div class="logo">
        <span class="logo-emoji">ğŸ­</span>
        <h1>Live Reactions</h1>
        <p class="tagline">React to the presentation in real-time</p>
      </div>

      <div class="room-input-container">
        <input
          type="text"
          id="room-code-input"
          placeholder="Enter room code"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <button id="join-btn" class="join-button">
          Join Room
        </button>
      </div>

      <p class="hint">Ask the presenter for the room code</p>
    </div>

    <!-- Reactions Screen -->
    <div id="reactions-screen" class="screen hidden">
      <div class="room-header">
        <span id="room-name" class="room-badge">Room: ---</span>
        <button id="leave-btn" class="leave-button">Leave</button>
      </div>

      <div class="emoji-grid">
        <button class="emoji-btn" data-emoji="ğŸ‘">
          <span class="emoji">ğŸ‘</span>
          <span class="label">Applause</span>
        </button>
        <button class="emoji-btn" data-emoji="ğŸ”¥">
          <span class="emoji">ğŸ”¥</span>
          <span class="label">Excited</span>
        </button>
        <button class="emoji-btn" data-emoji="ğŸ¤¯">
          <span class="emoji">ğŸ¤¯</span>
          <span class="label">Mind-blown</span>
        </button>
        <button class="emoji-btn" data-emoji="â“">
          <span class="emoji">â“</span>
          <span class="label">Confused</span>
        </button>
        <button class="emoji-btn" data-emoji="â¤ï¸">
          <span class="emoji">â¤ï¸</span>
          <span class="label">Love</span>
        </button>
        <button class="emoji-btn" data-emoji="ğŸ˜‚">
          <span class="emoji">ğŸ˜‚</span>
          <span class="label">Funny</span>
        </button>
      </div>

      <!-- Workshop Pace Section -->
      <div class="pace-section">
        <p class="pace-title">Workshop Pace</p>
        <div class="pace-buttons">
          <button class="pace-btn" data-pace="slow">
            <span class="pace-icon">ğŸ¢</span>
            <span class="pace-label">Too Slow</span>
          </button>
          <button class="pace-btn pace-btn-success" data-pace="good">
            <span class="pace-icon">ğŸ‘</span>
            <span class="pace-label">Just Right</span>
          </button>
          <button class="pace-btn" data-pace="fast">
            <span class="pace-icon">ğŸ‡</span>
            <span class="pace-label">Too Fast</span>
          </button>
        </div>
      </div>

      <div id="status-bar" class="status-bar">
        <span class="status-dot connected"></span>
        <span id="status-text">Connected</span>
      </div>

      <!-- Feedback Section -->
      <div class="feedback-section">
        <button id="feedback-toggle" class="feedback-toggle">
          <span class="feedback-toggle-icon">â­</span>
          <span class="feedback-toggle-text">Give Feedback</span>
        </button>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="feedback-modal hidden">
      <div class="feedback-modal-content">
        <button id="feedback-close" class="feedback-close">âœ•</button>
        <h2 class="feedback-title">How was the session?</h2>

        <div class="star-rating">
          <span class="star" data-rating="1">â˜…</span>
          <span class="star" data-rating="2">â˜…</span>
          <span class="star" data-rating="3">â˜…</span>
          <span class="star" data-rating="4">â˜…</span>
          <span class="star" data-rating="5">â˜…</span>
        </div>
        <p id="rating-text" class="rating-text">Tap to rate</p>

        <div class="feedback-text-container">
          <label for="feedback-text" class="feedback-label">Any suggestions or feedback?</label>
          <textarea
            id="feedback-text"
            class="feedback-textarea"
            placeholder="Share your thoughts..."
            rows="3"
            maxlength="500"
          ></textarea>
          <span id="char-count" class="char-count">0/500</span>
        </div>

        <button id="submit-feedback" class="submit-feedback" disabled>Submit Feedback</button>
        <p id="feedback-status" class="feedback-status"></p>
      </div>
    </div>

    <!-- Sent Animation Overlay -->
    <div id="sent-overlay" class="sent-overlay hidden">
      <span id="sent-emoji" class="sent-emoji"></span>
    </div>
  </div>

  <script src="js/animations.js"></script>
  <script src="js/firebase-client.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
